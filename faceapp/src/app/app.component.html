<h1>Users List</h1>
<div *ngIf="undefined === restItems">Loading...</div>
<div *ngIf="undefined !== restItems">
    <table class="table">
        <thead class="thead-dark"> 
          <tr>
              <th>id</th>
              <th>username</th>
              <th>email</th>
              <th>annÃ©e</th>
              <th>statut</th>
              <th>created At</th>
          </tr>
        </thead> 
        <tbody *ngFor="let user of restItems['results']['users']">
          <tr>
              <td scope="row">{{ user.id }}</td>
              <td> {{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.annee }}</td>
              <td>{{ user.statut }}</td>
              <td>{{ user.created_at }}</td>
          </tr>
        </tbody>
     </table>
</div>
